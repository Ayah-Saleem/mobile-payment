  <script>
// ============================================================================
// MOBILE APP - STATE MACHINE CLIENT
// ============================================================================

const PRODUCTS = [
  { id: 'P001', name: 'ŸÉŸàŸÉÿßŸÉŸàŸÑÿß', icon: 'ü•§', price: 5.00 },
  { id: 'P002', name: 'ÿ¥Ÿäÿ®ÿ≥', icon: 'üçü', price: 3.50 },
  { id: 'P003', name: 'ÿ¥ŸàŸÉŸàŸÑÿßÿ™ÿ©', icon: 'üç´', price: 4.00 },
  { id: 'P004', name: 'ŸÖÿßÿ°', icon: 'üíß', price: 2.00 },
  { id: 'P005', name: 'ÿπÿµŸäÿ±', icon: 'üßÉ', price: 6.00 },
  { id: 'P006', name: 'ÿ®ÿ≥ŸÉŸàŸäÿ™', icon: 'üç™', price: 3.00 }
];

class MobilePaymentApp {
  constructor() {
    this.machineId = this.getMachineIdFromURL();
    this.selectedProduct = null;
    this.currentState = 'IDLE';
    
    this.initializeElements();
    this.loadProducts();
    this.setupEventListeners();
    this.listenToMachineState();
    
    document.getElementById('machineIdDisplay').textContent = `Machine: ${this.machineId}`;
  }

  getMachineIdFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('machine') || 'VM-001';
  }

  initializeElements() {
    this.productSelectionArea = document.getElementById('productSelectionArea');
    this.paymentArea = document.getElementById('paymentArea');
    this.completeArea = document.getElementById('completeArea');
    this.productsGrid = document.getElementById('productsGrid');
    this.paymentInput = document.getElementById('paymentInput');
    this.confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
    this.cancelBtn = document.getElementById('cancelBtn');
    this.newTransactionBtn = document.getElementById('newTransactionBtn');
    this.statusMessage = document.getElementById('statusMessage');
    this.currentStateDisplay = document.getElementById('currentStateDisplay');
  }

  loadProducts() {
    this.productsGrid.innerHTML = '';
    PRODUCTS.forEach(product => {
      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.innerHTML = `
        <div class="product-icon">${product.icon}</div>
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price.toFixed(2)} ‚Ç™</div>
      `;
      productCard.addEventListener('click', () => this.selectProduct(product));
      this.productsGrid.appendChild(productCard);
    });
  }

  setupEventListeners() {
    this.confirmPaymentBtn.addEventListener('click', () => this.confirmPayment());
    this.cancelBtn.addEventListener('click', () => this.cancelTransaction());
    this.newTransactionBtn.addEventListener('click', () => this.startNewTransaction());
  }

  async selectProduct(product) {
    this.selectedProduct = product;
    
    // Highlight selected product
    document.querySelectorAll('.product-card').forEach(card => {
      card.classList.remove('selected');
    });
    event.currentTarget.classList.add('selected');

    // Update Firebase with PRODUCT_SELECTED state
    await this.updateMachineState('PRODUCT_SELECTED', {
      selectedProductId: product.id,
      selectedProductName: product.name,
      selectedProductIcon: product.icon,
      selectedProductPrice: product.price
    });

    // Show payment area
    this.showPaymentArea();
  }

  showPaymentArea() {
    this.productSelectionArea.classList.add('hidden');
    this.paymentArea.classList.remove('hidden');
    this.completeArea.classList.add('hidden');

    document.getElementById('selectedProductInfo').innerHTML = `
      <div class="info-row">
        <span class="info-label">ÿßŸÑŸÖŸÜÿ™ÿ¨:</span>
        <span class="info-value">${this.selectedProduct.icon} ${this.selectedProduct.name}</span>
      </div>
      <div class="info-row">
        <span class="info-label">ÿßŸÑÿ≥ÿπÿ±:</span>
        <span class="info-value">${this.selectedProduct.price.toFixed(2)} ‚Ç™</span>
      </div>
    `;

    this.paymentInput.value = '';
    this.statusMessage.innerHTML = '';
  }

  async confirmPayment() {
    const amountPaid = parseFloat(this.paymentInput.value);

    if (!amountPaid || amountPaid <= 0) {
      this.showStatus('error', '‚ùå ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ŸÖÿ®ŸÑÿ∫ ÿµÿ≠Ÿäÿ≠');
      return;
    }

    if (amountPaid < this.selectedProduct.price) {
      this.showStatus('error', `‚ùå ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸä! ÿßŸÑÿ≥ÿπÿ±: ${this.selectedProduct.price.toFixed(2)} ‚Ç™`);
      return;
    }

    // Disable button and show loading
    this.confirmPaymentBtn.disabled = true;
    this.confirmPaymentBtn.innerHTML = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©... <span class="loading"></span>';

    // Update to WAITING_PAYMENT
    await this.updateMachineState('WAITING_PAYMENT', {
      amountPaid: amountPaid
    });

    // Wait a moment, then confirm payment
    setTimeout(async () => {
      const change = amountPaid - this.selectedProduct.price;
      
      // Update to PAYMENT_CONFIRMED
      await this.updateMachineState('PAYMENT_CONFIRMED', {
        amountPaid: amountPaid,
        change: change
      });

      // Trigger dispensing
      setTimeout(async () => {
        await this.updateMachineState('DISPENSING', {});
        
        // Check if change is needed
        setTimeout(async () => {
          if (change > 0) {
            await this.updateMachineState('RETURNING_CHANGE', {});
            setTimeout(async () => {
              await this.updateMachineState('COMPLETE', {});
              this.showCompleteArea();
            }, 2000);
          } else {
            await this.updateMachineState('COMPLETE', {});
            this.showCompleteArea();
          }
        }, 2000);
      }, 1500);
    }, 1000);
  }

  showCompleteArea() {
    this.paymentArea.classList.add('hidden');
    this.completeArea.classList.remove('hidden');

    const change = parseFloat(this.paymentInput.value) - this.selectedProduct.price;

    document.getElementById('completeInfo').innerHTML = `
      <div class="info-row">
        <span class="info-label">ÿßŸÑŸÖŸÜÿ™ÿ¨:</span>
        <span class="info-value">${this.selectedProduct.icon} ${this.selectedProduct.name}</span>
      </div>
      <div class="info-row">
        <span class="info-label">ÿßŸÑÿ≥ÿπÿ±:</span>
        <span class="info-value">${this.selectedProduct.price.toFixed(2)} ‚Ç™</span>
      </div>
      <div class="info-row">
        <span class="info-label">ÿßŸÑŸÖÿØŸÅŸàÿπ:</span>
        <span class="info-value" style="color: #22c55e;">${parseFloat(this.paymentInput.value).toFixed(2)} ‚Ç™</span>
      </div>
      ${change > 0 ? `
      <div class="info-row">
        <span class="info-label">ÿßŸÑÿ®ÿßŸÇŸä:</span>
        <span class="info-value" style="color: #fbbf24;">${change.toFixed(2)} ‚Ç™</span>
      </div>
      ` : ''}
    `;
  }

  async cancelTransaction() {
    await this.updateMachineState('IDLE', {});
    this.startNewTransaction();
  }

  async startNewTransaction() {
    await this.updateMachineState('IDLE', {});
    
    this.selectedProduct = null;
    this.productSelectionArea.classList.remove('hidden');
    this.paymentArea.classList.add('hidden');
    this.completeArea.classList.add('hidden');
    
    this.confirmPaymentBtn.disabled = false;
    this.confirmPaymentBtn.innerHTML = '‚úÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿØŸÅÿπ';
    
    document.querySelectorAll('.product-card').forEach(card => {
      card.classList.remove('selected');
    });
  }

  showStatus(type, message) {
    this.statusMessage.className = `status-message status-${type}`;
    this.statusMessage.textContent = message;
    this.statusMessage.classList.remove('hidden');
  }

  async updateMachineState(state, additionalData = {}) {
    if (!window.mobileDatabase) {
      console.error('Firebase not initialized');
      return;
    }

    const sessionData = {
      state: state,
      timestamp: Date.now(),
      ...additionalData
    };

    if (this.selectedProduct) {
      sessionData.selectedProductId = this.selectedProduct.id;
      sessionData.selectedProductName = this.selectedProduct.name;
      sessionData.selectedProductIcon = this.selectedProduct.icon;
      sessionData.selectedProductPrice = this.selectedProduct.price;
    }

    const sessionRef = window.mobileRef(window.mobileDatabase, `sessions/${this.machineId}`);
    await window.mobileSet(sessionRef, sessionData);
    
    console.log(`[MOBILE] Updated state to: ${state}`, sessionData);
  }

  listenToMachineState() {
    if (!window.mobileDatabase) {
      setTimeout(() => this.listenToMachineState(), 500);
      return;
    }

    const sessionRef = window.mobileRef(window.mobileDatabase, `sessions/${this.machineId}`);
    
    window.mobileOnValue(sessionRef, (snapshot) => {
      const session = snapshot.val();
      
      if (!session || !session.state) return;
      
      this.currentState = session.state;
      this.currentStateDisplay.textContent = session.state;
      
      console.log('[MOBILE] Machine state changed to:', session.state);
    });
  }
}

// ============================================================================
// INITIALIZATION
// ============================================================================
window.addEventListener('load', () => {
  // Wait for Firebase to initialize
  const initApp = () => {
    if (window.mobileDatabase) {
      new MobilePaymentApp();
      console.log('Mobile Payment App Initialized');
    } else {
      setTimeout(initApp, 100);
    }
  };
  
  initApp();

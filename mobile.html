<style>
        body {

        .mobile-container {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);

            padding: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .mobile-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% {

                transform: rotate(360deg);
            }
        }

        .mobile-header {
            text-align: center;

        .mobile-title {
            font-size: 28px;

            color: #ffffff;

            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .machine-id {
            font-size: 14px;

            font-weight: 700;
        }

        .content-area {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            box-shadow: inset 0 0 50px rgba(99, 102, 241, 0.2);
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;

            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #6366f1;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .product-card.selected {
            border-color: #22c55e;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(16, 185, 129, 0.2) 100%);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
        }

        .product-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;

            color: #ffffff;
            margin-bottom: 8px;

        .product-price {
            font-size: 20px;
            font-weight: 900;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .selected-product-info {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 3px solid #6366f1;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
            color: #ffffff;

            font-weight: 600;
        }

        .info-row:last-child {

        }

        .info-label {
            color: #a5b4fc;
            font-weight: 700;
        }

        .info-value {
            font-weight: 900;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
        }

        .payment-section {
            margin-top: 25px;

        .payment-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;

        }

        .payment-option {
            padding: 15px 10px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-option:hover {

            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        }

        .payment-divider {
            text-align: center;
            color: #a5b4fc;
            font-weight: 700;
            margin: 15px 0;
            font-size: 14px;
        }

        .payment-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .payment-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 900;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);
            margin-bottom: 10px;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.5);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.6);
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 800;
            margin-top: 15px;
            animation: fadeInUp 0.5s ease-out;
        }

        .status-success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(16, 185, 129, 0.2) 100%);
            border: 2px solid #22c55e;
            color: #22c55e;
        }

        .status-error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .status-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.2) 100%);
            border: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .current-state {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border: 2px solid #6366f1;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .state-label {
            font-size: 12px;
            color: #a5b4fc;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .state-value {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .timeout-section {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
            border: 3px solid #ef4444;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.3);
            animation: fadeInUp 0.5s ease-out;
            text-align: center;
        }

        .timeout-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .timeout-title {
            font-size: 20px;
            font-weight: 900;
            color: #ef4444;
            margin-bottom: 10px;
        }

        .timeout-message {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>

<body>

<div class="mobile-container">

    <header class="mobile-header">
        <h1 class="mobile-title">üì± Mobile Payment</h1>
        <div class="machine-id" id="machineIdDisplay"></div>
    </header>

    <div class="current-state">
        <div class="state-label">Current State</div>
        <div class="state-value" id="currentStateDisplay">IDLE</div>
    </div>

    <!-- PRODUCT SELECTION -->
    <div class="content-area" id="productArea">
        <h2 class="section-title">üõí ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸÜÿ™ÿ¨</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- PAYMENT -->
    <div class="content-area hidden" id="paymentArea">
        <h2 class="section-title">üí≥ ÿßŸÑÿØŸÅÿπ</h2>
        <div id="selectedProductInfo"></div>
        <div class="payment-options" id="paymentOptions"></div>
        <input type="number" class="payment-input" id="customAmount" placeholder="ÿ£ÿØÿÆŸÑ ŸÖÿ®ŸÑÿ∫ (‚Ç™)">
        <button class="btn btn-success" id="payBtn">‚úÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿØŸÅÿπ</button>
        <button class="btn btn-warning" id="cancelBtn">‚ùå ÿ•ŸÑÿ∫ÿßÿ°</button>
        <div id="statusMessage"></div>
    </div>

    <!-- COMPLETE -->
    <div class="content-area hidden" id="completeArea">
        <h2 class="section-title">‚úÖ ÿ™ŸÖÿ™ ÿßŸÑÿπŸÖŸÑŸäÿ©</h2>
        <div id="completeInfo"></div>
        <div class="status-message status-success">
            üì¶ ÿßÿ∞Ÿáÿ® ŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ ÿ∑ŸÑÿ®ŸÉ ŸÖŸÜ ÿßŸÑŸÖÿßŸÉŸäŸÜÿ©
        </div>
    </div>

</div>

<script>
/* ============================================================================
   MOBILE PAYMENT ‚Äî FSM EVENT CLIENT
   ‚úî FSM compliant
   ‚úî No state forcing
   ‚úî Clean event logic
============================================================================ */

const PRODUCTS = [
            { id: 'P001', name: 'ŸÉŸàŸÉÿßŸÉŸàŸÑÿß', icon: 'ü•§', price: 5.00 },
            { id: 'P002', name: 'ÿ¥Ÿäÿ®ÿ≥', icon: 'üçü', price: 3.50 },
            { id: 'P003', name: 'ÿ¥ŸàŸÉŸàŸÑÿßÿ™ÿ©', icon: 'üç´', price: 4.00 },
            { id: 'P004', name: 'ŸÖÿßÿ°', icon: 'üíß', price: 2.00 },
            { id: 'P005', name: 'ÿπÿµŸäÿ±', icon: 'üßÉ', price: 6.00 },
            { id: 'P006', name: 'ÿ®ÿ≥ŸÉŸàŸäÿ™', icon: 'üç™', price: 3.00 }
        ];

class MobileFSMClient {

    constructor() {
        this.machineId = new URLSearchParams(location.search).get('machine') || 'VM-001';
        this.currentState = 'IDLE';
        this.selectedProduct = null;
        this.amountPaid = 0;

        document.getElementById('machineIdDisplay').textContent =
            `Machine: ${this.machineId}`;

        this.cacheUI();
        this.waitForFirebase();
    }

    cacheUI() {
        this.productsGrid = document.getElementById('productsGrid');
        this.productArea = document.getElementById('productArea');
        this.paymentArea = document.getElementById('paymentArea');
        this.completeArea = document.getElementById('completeArea');
        this.stateDisplay = document.getElementById('currentStateDisplay');
        this.paymentOptions = document.getElementById('paymentOptions');
        this.customAmount = document.getElementById('customAmount');
        this.statusMessage = document.getElementById('statusMessage');
    }

    waitForFirebase() {
        if (!window.firebaseInitialized) {
            setTimeout(() => this.waitForFirebase(), 100);
            return;
        }
        this.renderProducts();
        this.listenToMachine();
    }

    listenToMachine() {
        const sessionRef = firebaseRef(firebaseDB, `machines/${this.machineId}/session`);
        firebaseOnValue(sessionRef, snap => {
            const data = snap.val();
            if (!data) return;

            this.currentState = data.state;
            this.stateDisplay.textContent = data.state;

            if (data.state === 'COMPLETE') {
                this.showComplete(data);
            }

            if (data.state === 'IDLE') {
                this.resetUI();
            }
        });
    }

    renderProducts() {
        this.productsGrid.innerHTML = '';
        PRODUCTS.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-icon">${p.icon}</div>
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price.toFixed(2)} ‚Ç™</div>
            `;
            card.onclick = () => this.selectProduct(p);
            this.productsGrid.appendChild(card);
        });
    }

    async selectProduct(product) {
        if (this.currentState !== 'IDLE') return;

        this.selectedProduct = product;

        await this.sendEvent('PRODUCT_SELECTED', {
            productId: product.id,
            productName: product.name,
            productIcon: product.icon,
            productPrice: product.price
        });

        this.showPaymentUI();
    }

    showPaymentUI() {
        this.productArea.classList.add('hidden');
        this.paymentArea.classList.remove('hidden');
        this.completeArea.classList.add('hidden');

        document.getElementById('selectedProductInfo').innerHTML = `
            <div class="info-row">
                <span>${this.selectedProduct.icon} ${this.selectedProduct.name}</span>
                <span>${this.selectedProduct.price.toFixed(2)} ‚Ç™</span>
            </div>
        `;

        this.renderPaymentOptions();
    }

    renderPaymentOptions() {
        this.paymentOptions.innerHTML = '';
        [1, 5, 10, 20, 50, 100].forEach(v => {
            const btn = document.createElement('div');
            btn.className = 'payment-option';
            btn.textContent = `${v} ‚Ç™`;
            btn.onclick = () => this.amountPaid = v;
            this.paymentOptions.appendChild(btn);
        });

        document.getElementById('payBtn').onclick = () => this.confirmPayment();
        document.getElementById('cancelBtn').onclick = () => this.sendEvent('RESET');
    }

    async confirmPayment() {
        const custom = parseFloat(this.customAmount.value);
        const paid = custom || this.amountPaid;

        if (!paid || paid < this.selectedProduct.price) {
            this.statusMessage.textContent = '‚ùå ŸÖÿ®ŸÑÿ∫ ÿ∫Ÿäÿ± ŸÉÿßŸÅŸç';
            return;
        }

        const change = paid - this.selectedProduct.price;

        await this.sendEvent('WAITING_PAYMENT', { amountPaid: paid, change });
        await this.sendEvent('PAYMENT_CONFIRMED', { amountPaid: paid, change });
        await this.sendEvent('DISPENSING', { amountPaid: paid, change });

        if (change > 0) {
            await this.sendEvent('RETURNING_CHANGE', { amountPaid: paid, change });
        }

        await this.sendEvent('COMPLETE', { amountPaid: paid, change });
    }

    showComplete(data) {
        this.paymentArea.classList.add('hidden');
        this.completeArea.classList.remove('hidden');

        document.getElementById('completeInfo').innerHTML = `
            <div>${data.productName}</div>
            <div>Paid: ${data.amountPaid} ‚Ç™</div>
            <div>Change: ${data.change} ‚Ç™</div>
        `;
    }

    resetUI() {
        this.productArea.classList.remove('hidden');
        this.paymentArea.classList.add('hidden');
        this.completeArea.classList.add('hidden');
        this.selectedProduct = null;
        this.amountPaid = 0;
        this.customAmount.value = '';
        this.statusMessage.textContent = '';
    }

    async sendEvent(state, payload = {}) {
        const ref = firebaseRef(firebaseDB, `machines/${this.machineId}/session`);
        await firebaseSet(ref, {
            state,
            timestamp: Date.now(),
            ...payload
        });
    }
}

window.onload = () => new MobileFSMClient();
</script>
